[package]
name = "aws_rust"
version = "0.1.0"
edition = "2018"

[dependencies]
lambda_runtime = "0.12.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
aws-config = { version = "1.5.4" }
aws-sdk-s3 = "1.40.0"
aws-sdk-dynamodb = "1.37.0"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.0", features = ["v4"] }
log = "0.4"
simple_logger = "5.0.0"
actix-web = "4.0"
